<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/c52819d552.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title> Google Calculator </title>
</head>

<body>
    <header class="main-div">
        <ul class="topNav">
            <li class="li-one">
                <img src="images/google-logo.png" alt="Google Logo" width="100">
            </li>
            <li class="input-holder">
                <form class="search-form">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="search" value="google calculator" class="round" />
                </form>
            </li>
        </ul>

        <div class="floatRight">
            <ul class="rightul">
                <a href="">
                    <li class="bars-icon">
                        <i class="fas fa-bars"></i>
                    </li>
                </a>
                <a href="">
                    <li>
                        <img src="images/quadri.jpg" alt="" class="rounded" height="32">
                    </li>
                </a>
            </ul>
        </div>

        <div class="menu-div">
            <ul>
                <a href="">
                    <li class="menu-li">
                        <i class="fas fa-search fa-style"></i>
                        <small class="active-small">All</small>
                    </li>
                </a>

                <a href="">
                    <li class="hoverli menu-li">
                        <i class="far fa-image fa-style menus"></i>
                        <small class="menus">Images</small>
                    </li>
                </a>

                <a href="">
                    <li class="menu-li">
                        <i class="far fa-id-card fa-style menus"></i>
                        <small class="menus">News</small>
                    </li>
                </a>

                <a href="">
                    <li class="menu-li">
                        <i class="fab fa-youtube fa-style"></i>
                        <small class="menus">Videos</small>
                    </li>
                </a>

                <a href="">
                    <li class="menu-li">
                        <i class="fas fa-map-marker-alt fa-style menus"></i>
                        <small class="menus">Map</small>
                    </li>
                </a>
                <a href="">
                    <li class="menu-li">
                        <i class="fas fa-ellipsis-v fa-style menus"></i>
                        <small class="menus">More</small>
                    </li>
                </a>
                <a href="">
                    <li class="settings menu-li">
                        <small class="menus">Settings</small>
                    </li>
                </a>

                <a href="">
                    <li class="menu-li">
                        <small class="tools">Tools</small>
                    </li>
                </a>
            </ul>
            <hr class="activehr">
        </div>
    </header>

    <hr class="hr">

    <div class="resultsdive">
        <small> About 877,000,000 results (0.46 seconds) </small>
    </div>

    <div class="parent-div">
        <div class="result-element">
            <i class="fas fa-redo-alt"></i>
            <small class="display">0</small>
        </div>
        <div class="calc-Menu">
            <ul>
                <li class="sym-li">
                    <button class="button button4 ">Rad</button>
                    <button class="button button4 buttons">Deg</button>
                    <button class="button button4">x!</button>
                    <button class="button button4">(</button>
                    <button class="button button4">)</button>
                    <button class="button button4">%</button>
                    <button class="button button4">AC</button>
                </li>
                <li class="sym-li sym-li-one">
                    <button class="button button4 row-ones">Inv</button>
                    <button class="button button4 button-two">sin </button>
                    <button class="button button4 button-two">In</button>
                    <button class="button button4 numSeven-button">7</button>
                    <button class="button button4 numEight-button">8</button>
                    <button class="button button4 numNine-button">9</button>
                    <button class="button button4 division-button">รท</button>
                </li>
                <li class="sym-li sym-li-two">
                    <button class="button button4 button-two row-one">ฯ</button>
                    <button class="button button4 button-two">cos</button>
                    <button class="button button4 log-button">log</button>
                    <button class="button button4 numFour-button">4</button>
                    <button class="button button4 numFive-button">5</button>
                    <button class="button button4 numSix-button">6</button>
                    <button class="button button4 multiply-button">X</button>
                </li>
                <li class="sym-li sym-li-three">
                    <button class="button button4 button-two row-one">e</button>
                    <button class="button button4 button-two">tan</button>
                    <button class="button button4 button-two">&#8730;</button>
                    <button class="button button4 numOne-button">1</button>
                    <button class="button button4 numTwo-button">2</button>
                    <button class="button button4 numThree-button">3</button>
                    <button class="button button4 subtract-button">-</button>
                </li>

                <li class="sym-li sym-li-four">
                    <button class="button button4 button-two">Ans</button>
                    <button class="button button4 exp-buttons">EXP</button>
                    <button class="button button4 xy-button">Xy</button>
                    <button class="button button4 zero-button">0</button>
                    <button class="button button4 dot-button">.</button>
                    <button class="button button4 equals-button">=</button>
                    <button class="button button4 addition-button">+</button>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
